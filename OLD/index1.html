        });

        });

        })

      });

      });

      fabric.Image.fromURL('images1/cesta.png', function(image) {

        var pattern = new fabric.Pattern({
          source: img,
          repeat: 'repeat'
        });
        var text = new fabric.Text('Patterns', {
          fontSize: 150,
          left: 250,
          top: 1600,
          fontFamily: 'Impact',

        });
        canvas.add(text);
      });

      fabric.Path.fromObject(path, function(path) {
        canvas.add(path);

        path.clone(function(clone) {
          clone.stroke = '#afa';
          clone.angle = 180;
          clone.top -= 50;
          clone.left += 150;
          canvas.add(clone);
        });
      });
	  
  canvas.on('mouse:down', function(e) { selected(e, 1); });
  canvas.on('mouse:up', function(e) { selected(e, 0); });
  
	function selected(e, dir) {
		if (e.target) {
		  fabric.util.animate({
			startValue: e.target.get('angle'),
			endValue: e.target.get('angle') + (dir ? 10 : -10),
			duration: 100,
			onChange: function(value) {
			  e.target.setAngle(value);
			  canvas.renderAll();
			},
			onComplete: function() {
			  e.target.setCoords();
			}
		  });
		  fabric.util.animate({
			startValue: e.target.get('scaleX'),
			endValue: e.target.get('scaleX') + (dir ? 0.2 : -0.2),
			duration: 100,
			onChange: function(value) {
			  e.target.scale(value);
			  canvas.renderAll();
			},
			onComplete: function() {
			  e.target.setCoords();
			}
		  });
		}
	  }
    })();


    // animation
    fabric.Image.fromURL('images1/apple.png', function(image) {
      image.set({
        left: 50,
        top: 840,
        angle: 10,
        opacity: 0.1
      })
      .scale(0.6);

      __canvas.add(image);

      this.__image = image;
    });

    function animate() {
      var isStart = Math.round(__image.getLeft()) === 50;
      __image && __image.animate({
        'left': isStart ? 400 : 50,
        opacity: isStart ? 1 : 0.1,
        angle: isStart ? 100 : 10,
        scaleX: isStart ? 1 : 0.6,
        scaleY: isStart ? 1 : 0.6
      }, {
        duration: 1500,
        onChange: __canvas.renderAll.bind(__canvas),
        onComplete: animate
      });
    }
	

	
	
    window.onscroll = function() {
      if (typeof __image === 'undefined') return;
      animate();
      window.onscroll = null;
    };
	
	$(document).ready( function(){
		//Get the canvas &
		var c = $('#intro-canvas');
		var ct = c.get(0).getContext('2d');
		var container = $(c).parent();

		//Run function when browser resizes
		$(window).resize( respondCanvas );

		function respondCanvas(){
			c.attr('width', $(container).width() ); //max width
			//c.attr('height', $(container).height() ); //max height

			//Call a function to redraw other content (texts, images etc)
		}

		//Initial call
		respondCanvas();
	});
